<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Guessing Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>
</head>

<body>
    <script>
        const app = new PIXI.Application({ width: 800, height: 600, backgroundColor: 0x1099bb });
        document.body.appendChild(app.view);

        const persons = [
            { name: 'Abigail', image: 'Abigail.jpg' },
            { name: 'Ava', image: 'Ava.jpg' },
            { name: 'James', image: 'James.jpg' }
        ];

        let currentPersonIndex = 0;
        let score = 0;
        let timer = 0;
        let gameStarted = false;

        // Create countdown text
        const countdownText = new PIXI.Text('', { fill: 'white', fontSize: 48 });
        countdownText.anchor.set(0.5);
        countdownText.position.set(app.screen.width / 2, app.screen.height / 2);
        app.stage.addChild(countdownText);

        // Create score text
        const scoreText = new PIXI.Text('Score: 0', { fill: 'white', fontSize: 24 });
        scoreText.anchor.set(0.5);
        scoreText.position.set(100, 50);
        app.stage.addChild(scoreText);

        // Create buttons for person names
        const nameButtons = persons.map((person, index) => {
            const button = new PIXI.Graphics();
            button.beginFill(0xAAAAAA);
            button.drawRect(50, 150 + index * 100, 200, 80);
            button.endFill();
            button.interactive = true;
            button.buttonMode = true;
            button.on('pointerdown', () => {
                if (gameStarted && index === currentPersonIndex) {
                    button.tint = person.name === persons[currentPersonIndex].name ? 0x00FF00 : 0xFF0000;
                    if (person.name === persons[currentPersonIndex].name) {
                        score++;
                        scoreText.text = `Score: ${score}`;
                    }
                    setTimeout(nextPerson, 1000);
                }
            });

            const buttonText = new PIXI.Text(person.name, { fill: 'black', fontSize: 24 });
            buttonText.anchor.set(0.5);
            buttonText.position.set(button.x + button.width / 2, button.y + button.height / 2);
            app.stage.addChild(button);
            app.stage.addChild(buttonText);

            return button;
        });

        // Countdown function
        function countdown(seconds) {
            countdownText.visible = true;
            countdownText.text = seconds;
            if (seconds > 0) {
                setTimeout(() => countdown(seconds - 1), 1000);
            } else {
                countdownText.visible = false;
                gameStarted = true;
                nextPerson();
            }
        }

        // Function to display next person
        function nextPerson() {
            if (currentPersonIndex < persons.length) {
                // Reset button tints
                nameButtons.forEach(button => button.tint = 0xFFFFFF);

                // Display next person
                const currentPerson = persons[currentPersonIndex];
                // Load image
                const image = PIXI.Sprite.from(currentPerson.image);
                image.anchor.set(0.5);
                image.position.set(app.screen.width / 2, app.screen.height / 2);
                app.stage.addChild(image);

                // Increment index for the next person
                currentPersonIndex++;
            } else {
                // Game ended
                const endText = new PIXI.Text(`Game Over! Score: ${score}`, { fill: 'white', fontSize: 48 });
                endText.anchor.set(0.5);
                endText.position.set(app.screen.width / 2, app.screen.height / 2);
                app.stage.addChild(endText);
            }
        }

        // Start game after countdown
        countdown(3);
    </script>
</body>

</html>
